<!DOCTYPE html>
<head>
  <title>Superhero App</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="index.js"></script>
</head>
<body>
  <header class="header"><strong>What Superhero Are You?</strong></header>
  <form>
    <fieldset>
      <legend>Choose Your Height!</legend>
      <p id="height_form">
        <input type="radio" name="height_range" >4' 6" - 5' 0"<br>
        <input type="radio" name="height_range" >5' 1" - 5' 7"<br>
        <input type="radio" name="height_range" >5' 8" - 6' 4"<br>
        <input type="radio" name="height_range" >6' 5" - 7' 0"
      </p>
    </fieldset>
  </form>
</body>
